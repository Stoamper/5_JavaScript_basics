2. С этого урока начинаем работать с функционалом интернет-магазина. Предположим, есть сущность корзины. Нужно реализовать функционал подсчета стоимости корзины в зависимости от находящихся в ней товаров.

<meta charset="utf-8">
<script type="text/javascript">
	
	// создаем переменную типа массив, которая будет хранить данные о товарах и их цене
	var shopping_cart = [];

	// создаем переменные наименования товара и его стоимости
	var name;
	var price;
	var sum_price = 0; // переменная для подсчета суммарной стоимости товаров в корзине

	while (true) {
		// создаем переменную типа массив, которая будет хранить информацию о конкретном товаре (наименование и стоимость)
		var goods = []

		name = prompt('Введите наименование товара (для окончания ввода введите stop)');
		if (name === 'stop') {
			break;
		}
		price = Number(prompt('Введите стоимость  в рублях'));
		goods.push(name);
		goods.push(price);
		shopping_cart.push(goods);	// двумерный массив
		sum_price = sum_price + price;
	}

	console.log('В корзине покупателя находятся следующие товары:');
	for (i = 0; i < shopping_cart.length; i++) {
		console.log(shopping_cart[i][0]);
	}

	console.log('Их суммарная стоимость равна ' + sum_price + ' руб');

</script>
