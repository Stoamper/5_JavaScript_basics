2.	Объявить две переменные: admin и name, записать в name строку «Василий». Скопировать значение из name в admin и вывести admin.
Подсказка: должно вывестись «Василий».

<meta charset="utf-8">
<script type="text/javascript">
	// Объявляем переменную name

	var name = 'Василий';

	// Копируем значение переменной name в admin
	var admin = name;

	// Выводим результаты. Для понимания выведем значения обеих переменных
	alert('Значение переменной name: ' + name + '\nЗначение переменной admin: ' + admin);
		
</script>
