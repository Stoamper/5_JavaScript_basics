<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
  <style>
    .product {
      width: 200px;
      padding: 10px;
      float: left;
      margin-right: 30px;
      box-shadow: 0 0 4px black;
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->
  <div class="product">
    <div class="productName">Товар 1</div>
    <img src="https://picsum.photos/id/367/200/300" alt="">
    <button>В корзину</button>
  </div>
  <div class="product">
    <div class="productName">Товар 2</div>
    <img src="https://picsum.photos/id/425/200/300" alt="">
    <button>В корзину</button>
  </div>
  <div class="product">
    <div class="productName">Товар 3</div>
    <img src="https://picsum.photos/id/429/200/300" alt="">
    <button>В корзину</button>
  </div>

  <script>
    "use strict";

    /*
    1. Установите всем элементам с классом "productName" размер шрифта 24px.
     */
    const productNameEl = document.querySelectorAll('.productName');

    productNameEl.forEach(element => {
      element.style.fontSize = "24px";
    });

    /*
    2. Установите всем элементам с классом "product" внешний отступ справа 50px.
     */
    const productEl = document.querySelectorAll('.product');
    /*console.log(productEl);*/
    productEl.forEach(element => {
      element.style.padding = "50px";
    });


    /*
    3. При клике на кнопку "В корзину" название кнопки должно поменяться на
    "Добавлено" и кнопка должна стать неактивной.
     */
    const canBtnEl = document.querySelectorAll('button');
    /*console.log(canBtnEl);*/
    canBtnEl.forEach(element => {
      element.addEventListener('click', () => {
        element.innerHTML = "Добавлено";
        element.disabled = true;
      });
    });


    /*
    4. Создайте полную (глубокую) копию элемента с классом product, измените в
    этой копии путь до картинки на:
    https://picsum.photos/id/1080/200/300
    Поставьте название товара в данной копии "Товар 4" и замените последний
    отображенный товар на странице на созданную копию. У данной копии также
    должен правильно работать код из 3-го задания.
     */
    /*console.log(productEl[0]);*/

    /* Создание глубокой копии */
    let copyProductEl = productEl[0].cloneNode(true);
    /* Замена изображения */
    const urlEl = copyProductEl.querySelector('img');
    urlEl.src = "https://picsum.photos/id/1080/200/300";

    /* Замена названия на "Товар 4" */
    const commodityEl = copyProductEl.querySelector('.productName');
    commodityEl.innerHTML = "Товар 4";
    /* Добавление функционала кнопке */
    const canBtnEl2 = copyProductEl.querySelector('button');
    canBtnEl2.disabled = false;
    canBtnEl2.addEventListener('click', () => {
      canBtnEl2.innerHTML = "Добавлено";
      canBtnEl2.disabled = true;
    });
    /* Замена последнего отображенного товара */
    document.body.replaceChild(copyProductEl, productEl[productEl.length - 1]);


    /*
    5. По истечению 2 секунд с момента открытия страницы первый товар должен быть
    удален из html.
     */
    /* Выбираем первый товар */
    const firstEl = document.querySelector('.product');
    console.log(firstEl);

    /* Удаляем первый товар спустя 2 секунды */
    document.addEventListener('DOMContentLoaded', function () {
      /*setTimeout(() => console.log('hello'), 2000);*/
      setTimeout(() => firstEl.remove(), 2000);
    });
    /*console.log(document.querySelectorAll('.product'));*/


  </script>
</body>

</html>
