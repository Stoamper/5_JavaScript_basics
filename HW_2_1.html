Объяснить, почему код ниже даёт именно такие результаты?

<meta charset="utf-8">
<script type="text/javascript">

	var a = 1, b = 1, c, d;

	c = ++a; alert(c); // 2 Результат 2, т.к. префиксный инкремент (сначала увеличивает на 1 и потом возвращает значение; т.е. увеличил a на 1 (1+1) и вернул 2)
	d = b++; alert(d); // 1 Результат 1, т.к. постинкремент (сначала возвращает значение и только потом увеличивает его на 1)
	c = (2+ ++a); alert(c); // 5 Результат 5, так как по приоритету первым выполняется префиксный инкремент и значение a становится равным 3, затем 3 складывается с 2
	d = (2+ b++); alert(d); // 4 Результат 4, так как значение b из-за постинкремента еще не равно 3, складываются значения 2 + 2
	alert(a); // 3 - это окончательное значение переменной a, которое получилось в выражении c = (2+ ++a)
	alert(b); // 3 - это окончательное значение переменной b, которое получилось после выполнения выражения d = (2+ b++). В самом выражении в сложении участвовало b=2, после выполнения за счет работы постинкремента значение b увеличилось на единицу

</script>
